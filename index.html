        // index.apl dosyasındaki komutları buraya ekleyin

        `;

        // Komutları işlemek için fonksiyonlar
        function handlePosition(args, container) {
            console.log('Positioning elements with args:', args);
        }

        function handleAppendText(args, container) {
            console.log('Appending text with args:', args);
        }
        function handleNavigate(args) {
            window.location.href = args;
        }
        function handleCreateTextBox(args, container) {
            const textbox = document.createElement('input');
            textbox.type = 'text';
            textbox.value = args;
            document.getElementById(container).appendChild(textbox);
        }
        function handleRemoveObj(args) {
            const obj = document.getElementById(args);
            if (obj) obj.remove();
        }
        function handleSetBackground(args) {
            document.body.style.background = args;
        }
        function handlePlayAudio(args, container) {

        function handleStopAudio(args) {
            console.log('Stopping audio with args:', args);

        function handleDownloadFile(args) {

        function handleUploadFile(args) {
            console.log('Uploading file with args:', args);

        function handleSetFontSize(args) {

        }
        function handleSetFontStyle(args) {
            document.body.style.fontStyle = args;
        }
        function handleShowPopup(args, container) {

        function handleClosePopup(args) {

        function handleCreateLink(args, container) {
            console.log('Creating link with args:', args);

        // Komutları çalıştırma fonksiyonu
        function executeCommand(command) {
            const [cmd, args] = command.split('(');
            const argsContainer = args.slice(0, -1).split(', ');
            switch (cmd.trim()) {
                case 'crd': handlePosition(argsContainer[0], argsContainer[1]); break;
                case 'newjoystick': handleNewJoystick(argsContainer[0]); break;

                case 'playaudio': handlePlayAudio(argsContainer[0], argsContainer[1]); break;
                case 'stopaudio': handleStopAudio(argsContainer[0]); break;
                case 'playvideo': handlePlayVideo(argsContainer[0], argsContainer[1]); break;
                case 'stopvideo': handleStopVideo(argsContainer[0]); break;
                case 'downloadfile': handleDownloadFile(argsContainer[0]); break;
                case 'uploadfile': handleUploadFile(argsContainer[0]); break;
                case 'setfontsize': handleSetFontSize(argsContainer[0]); break;
                case 'setfontstyle': handleSetFontStyle(argsContainer[0]); break;
                case 'showpopup': handleShowPopup(argsContainer[0], argsContainer[1]); break;
                case 'closepopup': handleClosePopup(argsContainer[0]); break;
                case 'createlink': handleCreateLink(argsContainer[0], argsContainer[1]); break;
